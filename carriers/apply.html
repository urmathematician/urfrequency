<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UR Frequency | Research Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(145deg, #000000, #003300);
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(0, 50, 0, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #00ff88;
      border-radius: 1rem;
    }
    input, textarea {
      background-color: #000000aa;
      color: white;
    }
    input::placeholder, textarea::placeholder {
      color: #8aff8a;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass p-8 max-w-2xl w-full">
    <h1 class="text-3xl text-green-400 font-bold text-center mb-4">UR Frequency - Research Apply Form</h1>
    <form id="researchForm" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-2 rounded bg-black border border-green-400" />
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 rounded bg-black border border-green-400" />
      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required class="w-full p-2 rounded bg-black border border-green-400" />
      <input type="text" name="phone" placeholder="Phone Number" required class="w-full p-2 rounded bg-black border border-green-400" />
      <input type="text" name="university" placeholder="University / Department" required class="w-full p-2 rounded bg-black border border-green-400" />
      <input type="text" name="research" placeholder="Field of Research" required class="w-full p-2 rounded bg-black border border-green-400" />
      <input type="text" name="interest" placeholder="Interest Area / Topic" required class="w-full p-2 rounded bg-black border border-green-400" />
      <textarea name="notes" placeholder="Additional Notes (optional)" rows="3" class="w-full p-2 rounded bg-black border border-green-400"></textarea>
      <button type="submit" class="w-full p-2 bg-green-600 text-white rounded hover:bg-green-700">Submit Application</button>
      <p id="responseMsg" class="text-green-300 text-center mt-2 hidden">Submitting...</p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz4g_Q-2EiwBk8ZCtNROPzgHi4AajuRXvmW-5G0ONQOT0ygsB8sf9zy8D1ENnvHaLtv/exec";
    const form = document.getElementById("researchForm");
    const msg = document.getElementById("responseMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.classList.remove("hidden");
      msg.textContent = "Submitting...";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
      .then(response => {
        msg.textContent = "✅ Application submitted successfully!";
        form.reset();
      })
      .catch(error => {
        console.error("Error!", error.message);
        msg.textContent = "❌ Submission failed. Please try again.";
      });
    });
  </script>
</body>
</html>
